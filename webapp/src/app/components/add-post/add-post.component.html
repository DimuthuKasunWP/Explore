<div id="add-post-container" [class]="containerStyle">
  <div [class]="addPostWrapper">
    <div [class]="imgcontainerClass">
      <img [src]="userURL" height="40px" width="40px" class="circle align-self-center">
    </div>
    <textarea type="text" [class]="textareaClass" (click)="expand()" placeholder="What's happening?" [(ngModel)]="postBody"></textarea>
    <div id="buttons" [class]="buttonsClass">
      <div class="container-fluid">
        <div class="row justify-content-end mx-1">
          <input type="file" id="inputImage" #inputImage (change)="processImage($event)" accept="image/*">
          <div class="container-fluid">
            <div *ngIf="filename" class="p-2 py-0 mx-5 align-self-center text-primary">{{filename}}</div>
          </div>
          <button class="btn col-2 bg-none attachment-btn text-primary rounded p-2 mx-3 text-center align-self-center" (click)="inputImage.click()"><i class="fa fa-picture-o" aria-hidden="true"></i></button>
          <button class="btn col-auto bg-primary text-white btn-round py-0 m-0 px-3 align-self-center" id="btnSubmit" (click)="addPost()">Scribe</button>
        </div>
      </div>
    </div>
  </div>
</div>

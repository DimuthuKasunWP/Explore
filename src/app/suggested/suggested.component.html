<div id="suggested" class="bg-white mb-2 mt-0 pb-2">

  <hr class="p-0 my-1">
  <div *ngFor="let user of users">
    <div *ngIf="checkCurrent(user.uid)">
      <div id="user-block" class="px-0 px-md-1 py-2"  routerLink="/user/{{user.userName}}">
        <div class="container-fluid">
          <div class="row justify-content-between">
            <span class="col-4 col-lg-3">
              <img [src]="user.photoURL" class="circle" height="50px" width="50px">
            </span>
            <span class="col-8 col-lg-9">
              {{user.displayName}} <br>
              <small class="text-muted">@{{user.userName}}</small>
            </span>
          </div>
        </div>
        </div>
    </div>
  </div>

  <div *ngIf="events">
    <h5 id="title" class="pt-1 px-2">Events</h5>
    <div *ngFor="let event of events">
      <div id="user-block" class="px-0 px-md-1 py-2"  routerLink="/groupevent/{{event.eid}}">
        <div class="container-fluid">
          <div class="row justify-content-between">
            <span class="col-4 col-lg-3">
              <img [src]="event.photoURL" class="circle" height="50px" width="50px">
            </span>
            <span class="col-8 col-lg-9">
              {{event.name}} <br>

            </span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div *ngIf="groups">
    <h5 id="title" class="pt-1 px-2">Groups</h5>
    <div *ngFor="let group of groups">
      <div id="user-block" class="px-0 px-md-1 py-2"  routerLink="/group/{{group.gid}}">
        <div class="container-fluid">
          <div class="row justify-content-between">
            <span class="col-4 col-lg-3">
              <img [src]="group.bannerURL" class="circle" height="50px" width="50px">
            </span>
            <span class="col-8 col-lg-9">
              {{group.gname}} <br>

            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<agm-map (mapClick)="onChoseLocation($event)" [latitude]="latitude" [longitude]="longitude">
  <agm-direction [destination]={lat:this.finallatitude,lng:this.finallongitude}
                 [origin]={lat:this.currlat,lng:this.currlng}></agm-direction>
  <agm-marker
    *ngIf="locationChosen"
    [latitude]="latitude"
    [longitude]="longitude"></agm-marker>
  <!-- <agm-marker
   [latitude]="finallatitude"
   [longitude]="finallongitude" title="OUR LAST DESTINATION" animation="BOUNCE"  ></agm-marker> -->
  <agm-marker
    [latitude]="originlat"
    [longitude]="originlng" animation="BOUNCE" title="OUR STARTING POINT"></agm-marker>
</agm-map>

<div class="col-12">
    <form [formGroup]=" addMarker" (ngSubmit)="onSubmit(addMarker.value)">
        <div class="form-group">
            <label>Marker Name</label>
            <input placeholder="Ex: Place to rest" formControlName="markerName" class="form-control" >
            <!-- <div class="invalid-feedback" *ngIf="submitted && formcontrols.markername.errors">This field is required</div> -->
            
        </div>
        <small *ngIf= "markerName.touched"  >*please add a marker name</small>
        <div class="form-group">
            <label>Description</label>
            <input formControlName="description" class="form-control">
        </div>
        <div class="form-group">
            <label>Location</label>
            <input formControlName="location" class="form-control" >
            <!-- <div class="invalid-feedback" *ngIf="submitted && formcontrols.markername.errors">This field is required</div> -->
        </div>
        <small *ngIf= "location.touched">please add a  location</small>

        <div class="form-group" >
            <input type="submit" [disabled] = '!addMarker.valid'class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>

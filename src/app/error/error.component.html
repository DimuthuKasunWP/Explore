<div class="container pt-3">
  <div class="px-3 py-4 bg-white rounded text-center" id="error-card">
    <i *ngIf="error != 'nouser'" aria-hidden="true" class="fa fa-exclamation-circle fa-5x text-primary"></i>
    <i *ngIf="error == 'nouser'" aria-hidden="true" class="fa fa-user-times fa-5x text-primary"></i>
    <h4><u>{{errormsg}}</u></h4>
    <h5>{{message}}</h5>
  </div>
</div>

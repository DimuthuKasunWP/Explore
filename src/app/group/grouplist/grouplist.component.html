<div *ngIf="modalRef; else GroupListPage" class="py-2 px-3 text-white bg-white" class="container"
     id="groupListContainer">
  <h3>Groups</h3>
  <hr class="my-2">
  <div *ngFor="let group of groups" class="py-2" id="groupList">
    <div (click)="close()" class="container-fluid" routerLink="/group/{{group.gid}}">
      <h6 class="mx-2">{{group.gname}}</h6><small>{{group.desc}}</small>
    </div>
  </div>
</div>

<ng-template #GroupListPage>
  <div class="container pt-md-3">
    <div class="jumbotron" class="py-2 px-3 text-white bg-white" id="groupListPageContainer">
      <h3>Groups</h3>
      <hr class="my-2">
      <div *ngFor="let group of groups" class="py-2" id="groupList">
        <div (click)="close()" class="container-fluid" routerLink="/group/{{group.gid}}">
          <h6 class="mx-2">{{group.gname}}</h6><small>{{group.desc}}</small>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div #myDrop="ngbDropdown" ngbDropdown placement="bottom">
  <input (keydown)="search($event)" [(ngModel)]="searchterm" class="form-control" id="nav-search" placeholder="Search"
         type="text">
  <div *ngIf="users" class="text-dark mx-1" id="results-container" ngbDropdownMenu>
    <div id="user-section">
      <h6 class="p-1 mb-0 align-self-center">Users</h6>
      <hr class="my-0">
      <div *ngFor="let user of users">
        <div (click)="sendToProfile(user.userName)" *ngIf="user" class="p-1 row" id="search-result">
          <div class="col-1 align-self-center" id="img-wrapper">
            <img [src]="user.photoURL" class="circle" height="32px" width="32px">
          </div>
          <div class="col-10 align-self-center ml-1" id="text-wrapper">
            <span class="font-weight-bold align-self-center">{{user.displayName}}</span>
            <span class="align-self-center" id="search-username">@{{user.userName}}</span>
          </div>
        </div>
      </div>
      <p *ngIf="users?.length < 1" class="text-muted align-self-center mb-0 p-2">No user found.</p>
    </div>
    <div id="group-section">
      <h6 class="p-1 mb-0 align-self-center">Groups</h6>
      <hr class="my-0">
      <div *ngFor="let group of groups">
        <div (click)="addGroup(group.gid)" *ngIf="group" class="p-1" id="search-result"
             routerLink="/group/{{group.gid}}">
          <div class="align-self-center ml-1" id="text-wrapper">
            <span class="font-weight-bold align-self-center">{{group.gname}}</span>
          </div>
        </div>
      </div>
      <p *ngIf="groups?.length < 1" class="text-muted align-self-center mb-0 p-2">No groups found.</p>
    </div>
    <div id="event-section">
      <h6 class="p-1 mb-0 align-self-center">Events</h6>
      <hr class="my-0">
      <div *ngFor="let event of events">
        <div (click)="addGroup(event.eid)" *ngIf="event" class="p-1" id="search-result"
             routerLink="/groupevent/{{event.eid}}">
          <div class="align-self-center ml-1" id="text-wrapper">
            <span class="font-weight-bold align-self-center">{{event.name}}</span>
          </div>
        </div>
      </div>
      <p *ngIf="events?.length < 1" class="text-muted align-self-center mb-0 p-2">No Events found.</p>
    </div>

  </div>
</div>

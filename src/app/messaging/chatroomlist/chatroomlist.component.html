<div (click)="openChatroom()" *ngIf="roomName" class="my-1 px-3 py-2" id="list-item-container">
  <img [src]="photoURL" class="circle" height="50px" width="50px">
  <h6 class="d-inline">{{roomData.displayName}}</h6> <span class="text-muted">@{{roomData.userName}}</span>
  <i *ngIf="unread" class="fa fa-exclamation-circle text-primary"></i>
</div>

<ng-template #modalContainer>
  <app-chatroom [modalRef]="modalRef" [room]="roomData"></app-chatroom>
</ng-template>
